<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <!-- fontawesome 6.1.1============= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="menuButton">
            <input type="checkbox" name="" id="menuBtn">
            <label for="menuBtn">
                <span>Dropdown <i class="fa-solid fa-angle-down"></i></span>
            </label>
            <ul>
                <li style="--i: 1;"><a href="#">Title One</a></li>
                <li style="--i: 2;"><a href="#">Title Two</a></li>
                <li style="--i: 3;"><a href="#">Title Three</a></li>
                <li style="--i: 4;"><a href="#">Title Four</a></li>
                <li style="--i: 5;"><a href="#">Title Five</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
